<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #000;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 18px;
}

button {
  width: 85%;
  max-width: 420px;
  height: 90px;
  font-size: 28px;
  border-radius: 22px;
  border: none;
  background: #444;
  color: white;
}

.hidden {
  display: none;
}

video {
  width: 92%;
  max-width: 520px;
}
</style>
</head>

<body>

<!-- 音声ボタン -->
<div>
  <button onclick="press('オーちゃん')">オーちゃん</button>
  <button onclick="press('コウモン')">コウモン</button>
  <button onclick="press('うんこーぷ')">うんこーぷ</button>
</div>

<!-- 秘密の動画② -->
<video id="video2" controls class="hidden">
  <source src="v4qf8VXZdo8DEEZ6GrCbcRM2-BpZFTevYFME5_N-C7k.mp4" type="video/mp4">
</video>

<script>
// 音声読み上げ
function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'ja-JP';
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

// 第2段階暗号（複雑）
const code = [
  'オーちゃん',
  'コウモン',
  'コウモン',
  'うんこーぷ',
  'オーちゃん'
];

let input = [];
const video = document.getElementById('video2');

// 音量最大
video.volume = 1.0;

function press(word) {
  speak(word);

  input.push(word);
  if (input.length > code.length) input.shift();

  if (JSON.stringify(input) === JSON.stringify(code)) {
    video.classList.remove('hidden');
    video.pause();
    video.currentTime = 0;
    video.play();
    input = [];
  }
}
</script>

</body>
</html>
