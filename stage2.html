<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret 2</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: black;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 18px;
}

button {
  width: 85%;
  max-width: 420px;
  height: 90px;
  font-size: 28px;
  border-radius: 22px;
  border: none;
  background: #222;
  color: white;
}

.button-area {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
}

.hidden {
  display: none;
}

video {
  width: 92%;
  max-width: 520px;
}
</style>
</head>

<body>

<div class="button-area">
  <button onclick="press('オーちゃん')">オーちゃん</button>
  <button onclick="press('コウモン')">コウモン</button>
  <button onclick="press('うんこーぷ')">うんこーぷ</button>
</div>

<video id="video2" class="hidden" controls>
  <source src="v4qf8VXZdo8DEEZ6GrCbcRM2-BpZFTevYFME5_N-C7k.mp4" type="video/mp4">
</video>

<script>
// =======================
let audioCtx = null;
function getAudioCtx() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioCtx.state === 'suspended') {
    audioCtx.resume();
  }
  return audioCtx;
}

// 音声
function speak(text) {
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'ja-JP';
  speechSynthesis.speak(u);
}

// ★最高音（index.html と同一）
function playUltimateSuccessSound() {
  const ctx = getAudioCtx();

  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.type = 'triangle';
  osc.frequency.setValueAtTime(1200, ctx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(2400, ctx.currentTime + 0.35);

  gain.gain.setValueAtTime(0.001, ctx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.45, ctx.currentTime + 0.05);
  gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.7);

  osc.connect(gain);
  gain.connect(ctx.destination);

  osc.start();
  osc.stop(ctx.currentTime + 0.7);
}

// 暗号
const correctCode = [
  'オーちゃん','コウモン','オーちゃん',
  'うんこーぷ','うんこーぷ','コウモン'
];
let input = [];

const video = document.getElementById('video2');

function press(word) {
  getAudioCtx();
  speak(word);

  input.push(word);
  if (input.length > correctCode.length) input.shift();

  if (JSON.stringify(input) === JSON.stringify(correctCode)) {
    playUltimateSuccessSound();

    video.volume = 1.0;
    video.currentTime = 0;
    video.classList.remove('hidden');
    video.play();

    input = [];
  }
}
</script>

</body>
</html>
