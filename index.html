<body>

</div>

<script>
// =======================
// ÂÖ±ÈÄöÔºöAudioContextÔºàÂøÖ„Åö1„Å§Ôºâ
// =======================
let audioCtx = null;
function getAudioCtx() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioCtx.state === 'suspended') {
    audioCtx.resume();
  }
  return audioCtx;
}

// =======================
// Èü≥Â£∞Ë™≠„Åø‰∏ä„Åí
// =======================
function speak(text) {
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'ja-JP';
  speechSynthesis.speak(u);
}

// =======================
// Á¨¨1ÊÆµÈöé ÊàêÂäüÈü≥ÔºàÊòé„Çã„ÅÑÔºâ
// =======================
function playStage1SuccessSound() {
  const ctx = getAudioCtx();

  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.type = 'sine';
  osc.frequency.setValueAtTime(900, ctx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(1200, ctx.currentTime + 0.15);

  gain.gain.setValueAtTime(0.001, ctx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.25, ctx.currentTime + 0.03);
  gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.25);

  osc.connect(gain);
  gain.connect(ctx.destination);

  osc.start();
  osc.stop(ctx.currentTime + 0.25);
}

// =======================
// Ê¨°„Å∏„Çø„ÉÉ„ÉóÈü≥
// =======================
function playTapSound() {
  const ctx = getAudioCtx();

  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.type = 'sine';
  osc.frequency.value = 880;
  gain.gain.value = 0.12;

  osc.connect(gain);
  gain.connect(ctx.destination);

  osc.start();
  osc.stop(ctx.currentTime + 0.12);
}

// =======================
// ÊöóÂè∑„É≠„Ç∏„ÉÉ„ÇØ
// =======================
const correctCode = ['„Éâ„É™„É´','„Éâ„É™„É´','„Ç≥„Éº„Éù','„ÅÜ„Çì„Åì„ÅΩ','„Ç≥„Éº„Éù'];
let input = [];

const video = document.getElementById('video1');
const nextBtn = document.getElementById('nextBtn');

function press(word) {
  // üîì iOSÂØæÁ≠ñÔºöÊúÄÂàù„ÅÆ„Çø„ÉÉ„Éó„Åß AudioContext „ÇíÊúâÂäπÂåñ
  getAudioCtx();

  speak(word);

  input.push(word);
  if (input.length > correctCode.length) {
    input.shift();
  }

  if (JSON.stringify(input) === JSON.stringify(correctCode)) {
    playStage1SuccessSound();

    video.currentTime = 0;
    video.classList.remove('hidden');
    nextBtn.classList.remove('hidden');
    video.play();

    input = [];
  }
}

// =======================
// Ê¨°„Å∏
// =======================
function goNext() {
  playTapSound();
  setTimeout(() => {
    location.href = 'stage2.html';
  }, 150);
}
</script>
