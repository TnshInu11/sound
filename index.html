<body>

<!-- Èü≥Â£∞„Éú„Çø„É≥ -->
<div>

  <button onclick="press('„Ç≥„Éº„Éù')">„Ç≥„Éº„Éù</button>
  <button onclick="press('„ÅÜ„Çì„Åì„ÅΩ')">„ÅÜ„Çì„Åì„ÅΩ</button>
</div>

<!-- Ê¨°„Å∏ÔºàÂãïÁîª„ÅÆ‰∏ä„Å´Ë°®Á§∫Ôºâ -->
<button id="nextBtn" class="hidden" onclick="goNext()">Ê¨°„Å∏</button>

<!-- ÁßòÂØÜ„ÅÆÂãïÁîª‚ë† -->
<video id="video1" controls class="hidden">
  <source src="VGEnqRjvC3zEOb7-5rFPlHvJf5keeEOWXorlAyw9gM8.mp4" type="video/mp4">
</video>

<script>
// Èü≥Â£∞Ë™≠„Åø‰∏ä„Åí
function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'ja-JP';
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

function playTapSound() {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.type = 'sine';        // „ÇÑ„Åï„Åó„ÅÑÈü≥
  osc.frequency.value = 880; // „Éî„Ç≥„É≥ÊÑü„ÅÆ„ÅÇ„ÇãÈ´ò„Åï

  gain.gain.value = 0.15;   // Èü≥ÈáèÔºàÂ§ß„Åç„Åô„Åé„Å™„ÅÑÔºâ

  osc.connect(gain);
  gain.connect(ctx.destination);

  osc.start();
  osc.stop(ctx.currentTime + 0.12); // ‰∏ÄÁû¨„ÅßÈ≥¥„Çâ„Åô
}


// ÊöóÂè∑
const code = ['„Éâ„É™„É´','„Éâ„É™„É´','„Ç≥„Éº„Éù','„ÅÜ„Çì„Åì„ÅΩ','„Ç≥„Éº„Éù'];
let input = [];

const video = document.getElementById('video1');
const nextBtn = document.getElementById('nextBtn');

function press(word) {
  speak(word);

  input.push(word);
  if (input.length > code.length) input.shift();

  if (JSON.stringify(input) === JSON.stringify(code)) {
    video.classList.remove('hidden');
    nextBtn.classList.remove('hidden');
    video.pause();
    video.currentTime = 0;
    video.play();
    input = [];
  }
}

function goNext() {
  playTapSound();   // üîî „Ç®„Éï„Çß„ÇØ„ÉàÈü≥
  setTimeout(() => {
    location.href = 'stage2.html';
  }, 150);
}

</script>
