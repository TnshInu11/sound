<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音声ボタン</title>
</head>
<body>

<button onclick="speak('ドリル')">ドリル</button>
<button onclick="speak('コーポ')">コーポ</button>

<script>
function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'ja-JP';
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}
</script>

</body>
</html>
