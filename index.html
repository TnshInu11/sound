<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音声ボタン</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      background: #f2f2f2;
    }

    button {
      width: 80%;
      max-width: 400px;
      height: 120px;
      font-size: 36px;
      border-radius: 20px;
      border: none;
      background: #222;
      color: white;
    }

    button:active {
      background: #555;
    }
  </style>
</head>
<body>

  <button onclick="speak('ドリル')">ドリル</button>
  <button onclick="speak('コーポ')">コーポ</button>
  <button onclick="speak('うんこぽ')">うんこぽ</button>

  <script>
    function speak(text) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'ja-JP';
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }
  </script>

</body>
</html>
