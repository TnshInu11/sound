<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>二段階秘密暗号</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #0b0b0b;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 18px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

button {
  width: 85%;
  max-width: 420px;
  height: 90px;
  font-size: 28px;
  border-radius: 22px;
  border: none;
  background: #333;
  color: white;
}

.hidden {
  display: none;
}

video {
  width: 92%;
  max-width: 520px;
}
</style>
</head>

<body>

<!-- ===== 第1段階 ===== -->
<div id="stage1">
  <button onclick="press1('ドリル')">ドリル</button>
  <button onclick="press1('コーポ')">コーポ</button>
  <button onclick="press1('うんこぽ')">うんこぽ</button>
</div>

<!-- ===== 第2段階（最初は非表示） ===== -->
<div id="stage2" class="hidden">
  <button onclick="press2('オーちゃん')">オーちゃん</button>
  <button onclick="press2('コウモン')">コウモン</button>
  <button onclick="press2('うんこーぷ')">うんこーぷ</button>
</div>

<!-- ===== 秘密の動画① ===== -->
<video id="video1" controls class="hidden">
  <source src="VGEnqRjvC3zEOb7-5rFPlHvJf5keeEOWXorlAyw9gM8.mp4" type="video/mp4">
</video>

<!-- ===== 秘密の動画② ===== -->
<video id="video2" controls class="hidden">
  <source src="v4qf8VXZdo8DEEZ6GrCbcRM2-BpZFTevYFME5_N-C7k.mp4" type="video/mp4">
</video>

<script>
// ===== 音声読み上げ =====
function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'ja-JP';
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

// =======================
// 第1段階
// =======================
const code1 = ['ドリル','ドリル','コーポ','うんこぽ','コーポ'];
let input1 = [];
let playCount1 = 0;

const video1 = document.getElementById('video1');
const stage2 = document.getElementById('stage2');

function press1(word) {
  speak(word);

  input1.push(word);
  if (input1.length > code1.length) {
    input1.shift();
  }

  if (JSON.stringify(input1) === JSON.stringify(code1)) {
    video1.classList.remove('hidden');
    video1.pause();
    video1.currentTime = 0;
    video1.play();
  }
}

video1.addEventListener('ended', () => {
  playCount1++;
  input1 = [];

  if (playCount1 >= 3) {
    stage2.classList.remove('hidden');
  }
});

// =======================
// 第2段階（複雑な暗号）
// =======================
/*
暗号順：
オーちゃん
コウモン
コウモン
うんこーぷ
オーちゃん
*/
const code2 = [
  'オーちゃん',
  'コウモン',
  'コウモン',
  'うんこーぷ',
  'オーちゃん'
];

let input2 = [];
const video2 = document.getElementById('video2');

function press2(word) {
  speak(word);

  input2.push(word);
  if (input2.length > code2.length) {
    input2.shift();
  }

  if (JSON.stringify(input2) === JSON.stringify(code2)) {
    video2.classList.remove('hidden');
    video2.pause();
    video2.currentTime = 0;
    video2.play();
  }
}
</script>

</body>
</html>
