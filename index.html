<body>

<div class="button-area">

  <button onclick="press('„Ç≥„Éº„Éù')">„Ç≥„Éº„Éù</button>
  <button onclick="press('„ÅÜ„Çì„Åì„ÅΩ')">„ÅÜ„Çì„Åì„ÅΩ</button>
</div>

<!-- Ê¨°„Å∏ÔºàÂãïÁîª„ÅÆ‰∏äÔºâ -->
<button id="nextBtn" class="hidden" onclick="goNext()">Ê¨°„Å∏</button>

<!-- ÁßòÂØÜ„ÅÆÂãïÁîª‚ë† -->
<video id="video1" controls class="hidden">
  <source src="VGEnqRjvC3zEOb7-5rFPlHvJf5keeEOWXorlAyw9gM8.mp4" type="video/mp4">

<script>
// =======================
// Èü≥Â£∞Ë™≠„Åø‰∏ä„ÅíÔºà„Éú„Çø„É≥Ôºâ
// =======================
function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'ja-JP';
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

// =======================
// Á¨¨1ÊÆµÈöé Ê≠£Ëß£„Ç®„Éï„Çß„ÇØ„ÉàÈü≥
// =======================
function playStage1SuccessSound() {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();

  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.type = 'triangle';
  osc.frequency.setValueAtTime(740, ctx.currentTime);

  gain.gain.setValueAtTime(0.001, ctx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.25, ctx.currentTime + 0.05);
  gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.4);

  osc.connect(gain);
  gain.connect(ctx.destination);

  osc.start();
  osc.stop(ctx.currentTime + 0.4);
}

// =======================
// Ê¨°„Å∏„Éú„Çø„É≥„ÅÆ„Çø„ÉÉ„ÉóÈü≥
// =======================
function playTapSound() {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.type = 'sine';
  osc.frequency.value = 880;
  gain.gain.value = 0.12;

  osc.connect(gain);
  gain.connect(ctx.destination);

  osc.start();
  osc.stop(ctx.currentTime + 0.12);
}

// =======================
// ÊöóÂè∑„É≠„Ç∏„ÉÉ„ÇØ
// =======================
const code = ['„Éâ„É™„É´','„Éâ„É™„É´','„Ç≥„Éº„Éù','„ÅÜ„Çì„Åì„ÅΩ','„Ç≥„Éº„Éù'];
let input = [];

const video = document.getElementById('video1');
const nextBtn = document.getElementById('nextBtn');

function press(word) {
  speak(word);

  input.push(word);
  if (input.length > code.length) input.shift();

  if (JSON.stringify(input) === JSON.stringify(code)) {
    playStage1SuccessSound();   // üîî Ê≠£Ëß£Èü≥

    video.classList.remove('hidden');
    nextBtn.classList.remove('hidden');

    video.pause();
    video.currentTime = 0;
    video.play();

    input = [];
  }
}

function goNext() {
  playTapSound();              // üîî „Çø„ÉÉ„ÉóÈü≥
  setTimeout(() => {
    location.href = 'stage2.html';
  }, 150);
}
</script>
