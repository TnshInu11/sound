<body>

  <button onclick="press('ãƒ‰ãƒªãƒ«')">ãƒ‰ãƒªãƒ«</button>

  <video id="secretVideo" controls>
    <source src="VGEnqRjvC3zEOb7-5rFPlHvJf5keeEOWXorlAyw9gM8.mp4" type="video/mp4">

  <script>
    // ğŸ” æ­£è§£ã®æš—å·ï¼ˆåŒã˜è¨€è‘‰ã‚’ä½•å›ä½¿ã£ã¦ã‚‚OKï¼‰
    const secretCode = [
      'ãƒ‰ãƒªãƒ«',
      'ãƒ‰ãƒªãƒ«',
      'ã‚³ãƒ¼ãƒ',
      'ã†ã‚“ã“ã½',
      'ã‚³ãƒ¼ãƒ'
    ];

    let input = [];

    function speak(text) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'ja-JP';
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }

    function press(word) {
      speak(word);

      input.push(word);
      if (input.length > secretCode.length) {
        input.shift();
      }

      if (JSON.stringify(input) === JSON.stringify(secretCode)) {
        unlock();
      }
    }

    function unlock() {
      // ğŸ“³ æŒ¯å‹•ï¼ˆiPhone / Androidï¼‰
      if (navigator.vibrate) {
        navigator.vibrate([100, 50, 100, 50, 200]);
      }

      // ğŸ«¨ ç”»é¢ã‚’æºã‚‰ã™
      document.body.classList.add('shake');
      setTimeout(() => {
        document.body.classList.remove('shake');
      }, 400);

      // âœ¨ ã‚­ãƒ©ã‚­ãƒ©éŸ³
      playSparkle();

      // ğŸ¬ å‹•ç”»è¡¨ç¤º
      const video = document.getElementById('secretVideo');
      video.style.display = 'block';
      video.play();
    }

    // âœ¨ æ­£è§£éŸ³ï¼ˆWeb Audioã§ç”Ÿæˆï¼‰
    function playSparkle() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();

      const freqs = [880, 1320, 1760];
      freqs.forEach((freq, i) => {
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();

        osc.frequency.value = freq;
        osc.type = 'sine';

        gain.gain.setValueAtTime(0.0001, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(
          0.3,
          ctx.currentTime + 0.02 + i * 0.05
        );
        gain.gain.exponentialRampToValueAtTime(
          0.0001,
          ctx.currentTime + 0.3 + i * 0.1
        );

        osc.connect(gain);
        gain.connect(ctx.destination);

        osc.start(ctx.currentTime);
        osc.stop(ctx.currentTime + 0.6);
      });
    }
  </script>
