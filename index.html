<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #0b0b0b;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 18px;
}

button {
  width: 85%;
  max-width: 420px;
  height: 90px;
  font-size: 28px;
  border-radius: 22px;
  border: none;
  background: #333;
  color: white;
}

.button-area {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
}

.hidden {
  display: none;
}

video {
  width: 92%;
  max-width: 520px;
}
</style>
</head>

<body>

<div class="button-area">
  <button onclick="press('ドリル')">ドリル</button>
  <button onclick="press('コーポ')">コーポ</button>
  <button onclick="press('うんこぽ')">うんこぽ</button>
</div>

<button id="nextBtn" class="hidden" onclick="goNext()">次へ</button>

<video id="video1" class="hidden" controls>
  <source src="VGEnqRjvC3zEOb7-5rFPlHvJf5keeEOWXorlAyw9gM8.mp4" type="video/mp4">
</video>

<script>
// =======================
// AudioContext（共通）
// =======================
let audioCtx = null;
function getAudioCtx() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioCtx.state === 'suspended') {
    audioCtx.resume();
  }
  return audioCtx;
}

// =======================
// 音声読み上げ
// =======================
function speak(text) {
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'ja-JP';
  speechSynthesis.speak(u);
}

// =======================
// ★最高音（確定版）
// =======================
function playUltimateSuccessSound() {
  const ctx = getAudioCtx();

  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.type = 'triangle';
  osc.frequency.setValueAtTime(1200, ctx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(2400, ctx.currentTime + 0.35);

  gain.gain.setValueAtTime(0.001, ctx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.45, ctx.currentTime + 0.05);
  gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.7);

  osc.connect(gain);
  gain.connect(ctx.destination);

  osc.start();
  osc.stop(ctx.currentTime + 0.7);
}

// =======================
// 次へタップ音
// =======================
function playTapSound() {
  const ctx = getAudioCtx();
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.type = 'sine';
  osc.frequency.value = 880;
  gain.gain.value = 0.12;

  osc.connect(gain);
  gain.connect(ctx.destination);

  osc.start();
  osc.stop(ctx.currentTime + 0.12);
}

// =======================
// 暗号ロジック
// =======================
const correctCode = ['ドリル','ドリル','コーポ','うんこぽ','コーポ'];
let input = [];

const video = document.getElementById('video1');
const nextBtn = document.getElementById('nextBtn');

function press(word) {
  getAudioCtx();
  speak(word);

  input.push(word);
  if (input.length > correctCode.length) input.shift();

  if (JSON.stringify(input) === JSON.stringify(correctCode)) {
    playUltimateSuccessSound();

    video.currentTime = 0;
    video.classList.remove('hidden');
    nextBtn.classList.remove('hidden');
    video.play();

    input = [];
  }
}

function goNext() {
  playTapSound();
  setTimeout(() => {
    location.href = 'stage2.html';
  }, 150);
}
</script>

</body>
</html>
