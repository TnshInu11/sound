<script>
// ---- AudioContext ----
let audioCtx;
function getCtx(){
  if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  if(audioCtx.state === "suspended") audioCtx.resume();
  return audioCtx;
}

function playMissSound(){
  const ctx = getCtx();
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.type = "sawtooth";
  osc.frequency.setValueAtTime(220, ctx.currentTime);

  gain.gain.setValueAtTime(0.25, ctx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.35);

  osc.connect(gain); gain.connect(ctx.destination);
  osc.start(); osc.stop(ctx.currentTime + 0.35);
}

function playSuccessSound(){
  // stage2 ã¨åŒã˜ã€Œæœ€é«˜éŸ³ã€
  const ctx = getCtx();
  const o1 = ctx.createOscillator();
  const o2 = ctx.createOscillator();
  const gain = ctx.createGain();

  o1.type = "triangle";
  o2.type = "sine";
  o1.frequency.value = 880;
  o2.frequency.value = 1320;

  gain.gain.setValueAtTime(0.001, ctx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.4, ctx.currentTime + 0.05);
  gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.8);

  o1.connect(gain); o2.connect(gain); gain.connect(ctx.destination);
  o1.start(); o2.start();
  o1.stop(ctx.currentTime + 0.8);
  o2.stop(ctx.currentTime + 0.8);
}

// ---- çµµæ–‡å­—æš—å· ----
const correct1 = "ğŸ§³";
const correct2 = "ğŸ¢";

// ãƒ€ãƒŸãƒ¼å€™è£œï¼ˆã“ã®ä¸­ã‹ã‚‰ãƒ©ãƒ³ãƒ€ãƒ ã«4ã¤ãšã¤ï¼‰
const dummyPool = ["ğŸ","ğŸˆ","ğŸ¸","ğŸš²","ğŸª","ğŸ“¦","ğŸ¦·","ğŸ‹","ğŸ®","ğŸ§¤"];

let select1 = null;
let select2 = null;

function fillBox(elemId, correct, setter){
  const box = document.getElementById(elemId);
  const list = [correct];

  while(list.length < 5){
    const e = dummyPool[Math.floor(Math.random()*dummyPool.length)];
    if(!list.includes(e)) list.push(e);
  }

  // ã‚·ãƒ£ãƒƒãƒ•ãƒ«
  list.sort(()=>Math.random()-0.5);

  list.forEach(emoji=>{
    const btn = document.createElement("button");
    btn.className = "emoji-btn";
    btn.textContent = emoji;
    btn.onclick = ()=>{
      getCtx();
      [...box.children].forEach(b=>b.classList.remove("selected"));
      btn.classList.add("selected");
      setter(emoji);
    };
    box.appendChild(btn);
  });
}

fillBox("box1", correct1, e=>select1=e);
fillBox("box2", correct2, e=>select2=e);

function checkAnswer(){
  getCtx();
  if(select1 === correct1 && select2 === correct2){
    try{ playSuccessSound(); }catch(e){}
    document.getElementById("puzzleArea").classList.add("hidden");
    document.getElementById("clearArea").classList.remove("hidden");
  }else{
    try{ playMissSound(); }catch(e){}
  }
}

function playFinalVideo(){
  const v = document.getElementById("finalVideo");
  v.classList.remove("hidden");
  v.currentTime = 0;
  v.play();
}
